<div class="container_login">
  <div class="container_image"></div>

  <div class="container_form">
    <ng-container *ngIf="loading; else showForm">
      <div class="spinner-border" role="status">
        <span class="visually-hidden"></span>
      </div>
    </ng-container>
    <ng-template #showForm>
      <div class="card_form">
        <div class="w-100">
          <div class="container_logo">
            <img src="../../../../../assets/images/logo.png" alt="" />
          </div>

          <div class="container_form-group mt-2" [formGroup]="formLogin">
            <p class="color-purpura">
              <strong>Inicia sesión con tu cuenta</strong>
            </p>

            <div class="mb-3">
              <label for="email" class="form-label"> Correo </label>
              <input
                id="email"
                type="email"
                class="form-control"
                formControlName="email"
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label"> Contraseña </label>
              <input
                id="password"
                type="password"
                class="form-control"
                formControlName="password"
              />
            </div>

            <button
              type="button"
              class="button_primary btn w-100"
              (click)="login()"
            >
              Iniciar sesión
            </button>

            <button
              type="button"
              class="button_secundary mt-3 btn w-100"
              [routerLink]="['/']"
            >
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</div>
