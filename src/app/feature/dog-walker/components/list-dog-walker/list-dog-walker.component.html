<div class="container_search">
  <div class="d-flex align-items-center justify-content-center h-100">
    <div>
      <p class="mb-5">
        <strong>Cuidado, amor y protección en un solo servicio</strong>
      </p>

      <div class="mb-3">
        <input
          id="typeahead-http"
          type="text"
          class="form-control"
          [(ngModel)]="model"
          placeholder="Selecciona tu ubicación"
        />
      </div>
    </div>
  </div>
</div>

<div class="container_list_dog_walker mb-5">
  <div class="size_blocks">
    <div
      class="container_dog_walker"
      (click)="goPerfil(gogwalker.id)"
      *ngFor="let gogwalker of listDogwalker"
    >
      <div class="row">
        <div class="col-4 d-flex align-items-center justify-content-center">
          <div class="container_img_perfil">
            <img [src]="gogwalker.img" alt="" />
          </div>
        </div>
        <div class="col-8">
          <h1 class="name">
            <strong>{{ gogwalker.name }}</strong>
          </h1>
          <span class="color-naranja"> {{ gogwalker.location }} </span>
          <p class="mt-2 color-naranja">
            {{ gogwalker.descrip }}
          </p>
          <div class="row">
            <div class="chip_detail col-5 col-sm-3">
              <p>Calificación:</p>
              <p>{{ gogwalker.calification }}</p>
            </div>

            <div class="chip_detail col-5 col-sm-3">
              <p>Precio:</p>
              <p>{{ gogwalker.prize | currency }}</p>
            </div>

            <div class="chip_detail col-5 col-sm-3">
              <p>Servicios:</p>
              <p>{{ gogwalker.service }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
